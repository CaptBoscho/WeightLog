<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
</head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">

<div class="window">
<h2>Weight Log</h2>

<ul class="navbar">
  <li><a href="#" ng-click="changeM()">Monday</a></li>
  <li><a href="#" ng-click="changeT()">Tuesday</a></li>
  <li><a href="#" ng-click="changeM()">Wednesday</a></li>
  <li><a href="#" ng-click="changeT()">Thursday</a></li>
  <li><a href="#" ng-click="changeM()">Friday</a></li>
</ul>


<form ng-submit="todoAdd()">
    <input type="text" ng-model="name" size="20" placeholder="Workout Name">
    <input type="number" ng-model="weight" size="20" placeholder="Weight">
    <input type="number" ng-model="sets" size="20" placeholder="Sets">
    <input type="number" ng-model="reps" size="20" placeholder="Reps">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList" id="exercise">
    <input type="checkbox" ng-model="x.done">Workout: <span ng-bind="x.name"></span>
| Weight: <span ng-bind="x.weight"></span> | Sets: <span ng-bind="x.sets"></span> | Reps: <span ng-bind="x.reps"></span></div>

<p><button ng-click="remove()">Remove marked</button></p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('todoCtrl', function($scope) {
	var d = new Date();
	var today = d.getDay();
 	var mList = [
          {name: 'Bench',
          weight: 140,
          reps: '8',
          sets: '3',
	  done : false}
         ]; 
	var tList = [
          {name: 'Squat',
          weight: 200,
          reps: '8',
          sets: '3',
	  done : false}
         ]; 
	if(today == 1 || today == 3 || today == 6){   
	// $scope.changeM();      
	  $scope.todoList = mList;
	} else {
	// $scope.changeT();
	  $scope.todoList = tList;
        }
	$scope.todoAdd = function() {
        $scope.todoList.push({
		 name: $scope.name,
		 weight: $scope.weight,
		 reps: $scope.reps,
		 sets: $scope.sets
		 //done:false
	});
        $scope.name = "Workout Name";
        $scope.weight = "Weight";
        $scope.reps = "Reps";
	$scope.sets = "Sets";
    };

    $scope.changeM = function(){
	
	$scope.todoList = mList;
    };

    $scope.changeT = function(){
	$scope.todoList = tList;
    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };
});
</script>

</body>
